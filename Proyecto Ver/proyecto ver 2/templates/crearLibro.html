<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Crear Libros</h1>
        
        <form action="/crearLibro" method="post" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="idautor" class="form-label">Autor</label>
                <select id="idautor" name="idautor" class="form-select" required>
                    <option selected disabled value="">Seleccione...</option>
                    {% for autor in autores %}
                    <option value="{{ autor[0] }}">{{ autor[1] }} {{ autor[2] }}</option> <!-- Asumiendo que autor[0] es el ID, autor[1] es el nombre y autor[2] es el apellido -->
                    {% endfor %}
                </select>
            </div>
            
            <div class="col-md-4">
                <label for="ideditorial" class="form-label">Editorial</label>
                <select id="ideditorial" name="ideditorial" class="form-select" required>
                    <option selected disabled value="">Seleccione...</option>
                    {% for editorial in editoriales %}
                    <option value="{{ editorial[0] }}">{{ editorial[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="col-md-4">
                <label for="categoriaf" class="form-label">Categoría</label>
                <select id="categoriaf" name="categoriaf" class="form-select" required>
                    <option selected disabled value="">Seleccione...</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="col-12">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>
            
            <div class="col-12">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" required>
            </div>
            
            <div class="col-md-6">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="text" id="cantidad" name="cantidad" class="form-control" required>
            </div>
            
            <div class="col-md-6">
                <label for="año" class="form-label">Año de Publicación</label>
                <input type="text" id="año" name="año" class="form-control" required>
            </div>
            
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</body>
</html>
