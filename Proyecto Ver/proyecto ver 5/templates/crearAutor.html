<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Registrar Autores </h1>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <a href="{{ url_for('eliminarAutor') }}" class="btn btn-primary" role="button">Eliminar</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('actualizarAutor') }}" class="btn btn-primary" role="button">Actualizar</a>
            </div>
        </div>
        <br><br>
        <form id="formularioCrearAutor" action="/crearAutor" method="post" class="row g-3 needs-validation" novalidate>

            <!-- Fila para alinear horizontalmente los campos del formulario -->
            <div class="row">
                <!-- Columna para el campo del nombre del autor -->
                <div class="col-md-6">
                    <strong><label for="nombre" class="form-label">Nombre</label></strong>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                
                <!-- Columna para el campo del apellido del autor -->
                <div class="col-md-6">
                    <strong><label for="apellido" class="form-label">Apellido</label></strong>
                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
            </div>

            <!-- Fila para alinear horizontalmente los campos del formulario -->
            <div class="row">
                <!-- Columna para el campo de la nacionalidad del autor -->
                <div class="col-md-6">
                    <strong><label for="nacionalidad" class="form-label">Nacionalidad</label></strong>
                    <input type="text" id="nacionalidad" name="nacionalidad" class="form-control" required>
                </div>
                
                <!-- Columna para el campo de la fecha de nacimiento del autor -->
                <div class="col-md-6">
                    <strong><label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label></strong>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
                </div>
            </div>

            <!-- BotÃ³n para enviar el formulario -->
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Registrar Autor</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <h2>Lista de Autores</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Autor</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th> Nacionalidad</th>
                    <th> Fecha de Nacimiento</th>
                </tr>
            </thead>
            <tbody>
                {% for autor in autores %}
                <tr>
                    <td>{{ autor['IDAUTOR'] }}</td>
                    <td>{{ autor['AUNOMBRE'] }}</td>
                    <td>{{ autor['AUAPELLIDO'] }}</td>
                    <td>{{ autor['AUNACIONALIDAD'] }}</td>
                    <td>{{ autor['AUFECHANACIMIENTO'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
