<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Libro</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='Front-End/estilocrearlibro.css') }}"
    />
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Contenedor principal de la página -->
    <div class="container py-5">
      <!-- Título principal -->
      <h1 class="text-center mb-4">Crear Libros</h1>

      <!-- Formulario para crear libros -->
      <form
        action="/crearLibro"
        method="post"
        class="row g-3 needs-validation"
        novalidate
      >
        <!-- Selección del autor -->
        <div class="col-md-4">
          <label for="idautor" class="form-label"><strong>Autor</strong></label>
          <select id="idautor" name="idautor" class="form-select" required>
            <option selected disabled value="">Seleccione...</option>
            <!-- Bucle para mostrar opciones de autores -->
            {% for autor in autores %}
            <option value="{{ autor[0] }}">
              {{ autor[1] }} {{ autor[2] }}
            </option>
            <!-- Asumiendo que autor[0] es el ID, autor[1] es el nombre y autor[2] es el apellido -->
            {% endfor %}
          </select>
        </div>

        <!-- Selección de la editorial -->
        <div class="col-md-4">
          <label for="ideditorial" class="form-label"
            ><strong>Editorial</strong></label
          >
          <select
            id="ideditorial"
            name="ideditorial"
            class="form-select"
            required
          >
            <option selected disabled value="">Seleccione...</option>
            <!-- Bucle para mostrar opciones de editoriales -->
            {% for editorial in editoriales %}
            <option value="{{ editorial[0] }}">{{ editorial[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Selección de la categoría -->
        <div class="col-md-4">
          <label for="categoriaf" class="form-label"
            ><strong>Categoría</strong></label
          >
          <select
            id="categoriaf"
            name="categoriaf"
            class="form-select"
            required
          >
            <option selected disabled value="">Seleccione...</option>
            <!-- Bucle para mostrar opciones de categorías -->
            {% for categoria in categorias %}
            <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Campo de texto para el título del libro -->
        <div class="col-12">
          <label for="titulo" class="form-label"><strong>Título</strong></label>
          <input
            type="text"
            id="titulo"
            name="titulo"
            class="form-control"
            required
          />
        </div>

        <!-- Campo de texto para la descripción del libro -->
        <div class="col-12">
          <label for="descripcion" class="form-label"
            ><strong>Descripción</strong></label
          >
          <input
            type="text"
            id="descripcion"
            name="descripcion"
            class="form-control"
            required
          />
        </div>

        <!-- Campo de texto para la cantidad de libros -->
        <div class="col-md-6">
          <label for="cantidad" class="form-label"
            ><strong>Cantidad</strong></label
          >
          <input
            type="text"
            id="cantidad"
            name="cantidad"
            class="form-control"
            required
          />
        </div>

        <!-- Campo de texto para el año de publicación del libro -->
        <div class="col-md-6">
          <label for="año" class="form-label"
            ><strong>Año de Publicación</strong></label
          >
          <input
            type="text"
            id="año"
            name="año"
            class="form-control"
            required
          />
        </div>

        <!-- Botón para enviar el formulario -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-neon">
            Agregar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
