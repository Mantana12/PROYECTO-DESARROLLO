<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Editorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Registrar Editorial </h1>

        <br><br>
        <form id="formularioCrearAutor" action="/crearEditorial" method="post" class="row g-3 needs-validation" novalidate>

            <!-- Fila para alinear horizontalmente los campos del formulario -->
            <div class="row">
                <!-- Columna para el campo del nombre del autor -->
                <div class="col-md-6">
                    <strong><label for="nombre" class="form-label">Nombre</label></strong>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                
                <!-- Columna para el campo del apellido del autor -->
                <div class="col-md-6">
                    <strong><label for="telefono" class="form-label">Teléfono</label></strong>
                    <input type="text" id="telefono" name="telefono" class="form-control" required>
                </div>
            </div>
            <!-- Botón para enviar el formulario -->
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Registrar </button>
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <h2>Lista de editoriales</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Editorial</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                {% for editorial in editoriales %}
                <tr>
                    <td>{{ editorial['IDEDITORIAL'] }}</td>
                    <td>{{ editorial['EDNOMBRE'] }}</td>
                    <td>{{ editorial['EDTELEFONO'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
